<h2>Reviews for Conference {{ conferenceId }}</h2>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>Note</th>
    <th>Texte</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let r of reviews">
    <td>{{ r.id }}</td>
    <td>{{ r.date }}</td>
    <td>{{ r.note }}</td>
    <td>{{ r.texte }}</td>
  </tr>
  </tbody>
</table>
